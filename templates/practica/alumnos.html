<!DOCTYPE html>
<html lang="es">

{% include "practica/header.html" %}
	<body>
		<!-- Menu de navegaciÃ³n -->
		{% include "practica/nav.html" %}

		<header class="bg-primary text-center">
			<div class="container page-header">
				<div class="row">
					<div class="col-lg-12 mx-auto text-center">
						<h1 class="text-white text-uppercase">{{ title }}</h1>
					</div>
				</div>
			</div>
		</header>

		<section class="text-center">
	    	<div class="container page-header">
	        	<div class="row">
					<hr class="light my-4"></hr>
	          		<div class="col-lg-12 mx-auto">


						{% if alumnos %}
						<div>
							<table class="table text-center">
								<thead class="table">
									<tr class="active">
										<th class="col text-center">Nombre</th>
										<th class="col text-center">Edad</th>
									</tr>
								</thead>
								<tbody>
									{% for alumno in alumnos %}
									<tr>
										<td>{{ alumno.nombre }}</td>
										<td>{{ alumno.edad }}</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
						{% else %}
							<p>No hay alumnos disponibles.</p>
						{% endif %}


	          		</div>
	        	</div>
	      	</div>
	    </section>

	</body>

</html>
