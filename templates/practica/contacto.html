<!DOCTYPE html>
<html lang="es">
{% include "practica/header.html" %}
	<body>
		<!-- Menu de navegación -->
		{% include "practica/nav.html" %}


		<header class="bg-primary text-center">
			<div class="container page-header">
				<div class="row">
					<div class="col-lg-12 mx-auto text-center">
						<h1 class="text-white text-uppercase">{{ title }}</h1>
					</div>
				</div>
			</div>
		</header>


		<section>
	    	<div class="container page-header">
	        	<div class="row">
	            	<hr class="light my-4"></hr>
	          		<div class=" jumbotron col-lg-12 mx-auto">

						<form>
							<div class="form-group">
								<label for="Name">Nombre:</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" placeholder="example@example.com">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="asunto" placeholder="Asunto">
							</div>

							<div class="form-group">
								<label for="mensaje">Escribe tu mensaje aquí:</label>
								<textarea class="form-control" id="mensaje" rows="6"> </textarea>
							</div>
							<button type="submit" class="btn btn-primary center-block mb-2">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
